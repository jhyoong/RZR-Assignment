events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Logging with Cloudflare real IP
    log_format main '$http_cf_connecting_ip - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Cloudflare real IP settings
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Security headers optimized for Cloudflare
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Robots-Tag "noindex, nofollow" always;

    # Upstream backend with load balancing
    upstream email_checker_backend {
        # Load balancing method: round-robin (default)
        # Alternative methods: least_conn, ip_hash
        
        # Backend servers
        server email-checker-app-1:8082 max_fails=3 fail_timeout=30s;
        server email-checker-app-2:8083 max_fails=3 fail_timeout=30s;
        server email-checker-app-3:8084 max_fails=3 fail_timeout=30s;
        
        # Connection pooling
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost *.yoongjiahui.com razerassignmentapp.yoongjiahui.com;

        # Root directory for static files
        root /usr/share/nginx/html;
        index index.html;

        # Security: Block access to sensitive paths
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ /(etc|proc|sys|home|root|var)/ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ \.(log|conf|config|bak|backup|old|tmp)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Admin endpoints (razerassignmentapp subdomain)
        location /admin/ {
            limit_req zone=admin_limit burst=5 nodelay;
            proxy_pass http://email_checker_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cloudflare specific headers
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-Ray $http_cf_ray;
            proxy_set_header CF-Visitor $http_cf_visitor;
            
            # Admin endpoint specific settings
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # API endpoints (razerassignmentapp subdomain)
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://email_checker_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cloudflare specific headers
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-Ray $http_cf_ray;
            proxy_set_header CF-Visitor $http_cf_visitor;
            
            # Load balancing headers
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            
            # Timeouts optimized for load balancing
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Retry configuration
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # Health check bypass for load balancer
            proxy_intercept_errors on;
        }

        # Serve email checker frontend at root of razerassignmentapp subdomain
        location / {
            try_files $uri $uri/ /index.html;
            
            # Security headers for static files
            add_header Cache-Control "public, max-age=3600";
            add_header X-Content-Type-Options nosniff;
            add_header X-Frame-Options DENY;
        }

        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "nginx is healthy\n";
            add_header Content-Type text/plain;
        }

        # Load balancer status endpoint
        location /lb-status {
            access_log off;
            return 200 "Load balancer active with 3 backend servers\nMethod: round-robin\nFailover: enabled\n";
            add_header Content-Type text/plain;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}