services:
  breach-checker-app:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "8082:8082"
    volumes:
      - breach_data:/data
      - ./frontend:/root/frontend:ro
    environment:
      - PORT=8082
      - DB_PATH=/data/breach_checker.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  breach_data:
    driver: local